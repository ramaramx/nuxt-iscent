<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ENV.googleanalyticUA }}"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ ENV.googleanalyticUA }}');
    </script>

    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ENV.googleanalyticAW }}"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ ENV.googleanalyticAW }}');
    </script>

  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
  </body>
</html>
